# Cloud Build configuration for automatic deployment to Cloud Run
# This file enables CI/CD from your Git repository

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/novel-ocr-admin:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/novel-ocr-admin:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/novel-ocr-admin:$COMMIT_SHA'
    id: 'push-image'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'novel-ocr-admin'
      - '--image=gcr.io/$PROJECT_ID/novel-ocr-admin:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--allow-unauthenticated'
    id: 'deploy-cloud-run'

# Store the built images
images:
  - 'gcr.io/$PROJECT_ID/novel-ocr-admin:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/novel-ocr-admin:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1800s'

# Substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'novel-ocr-admin'

# Note: Environment variables for the Cloud Run service should be set
# separately using gcloud or the Cloud Console, not in this build file.
# This includes: DB_HOST, DB_USER, DB_NAME, DB_PASSWORD, ADMIN_PASSWORD,
# NEXTAUTH_SECRET, NEXTAUTH_URL, AUTH_SECRET
